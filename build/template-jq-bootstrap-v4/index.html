<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--兼容兼容ie11-->
    <meta name="renderer" content="webkit" />
    <!--360极速内核-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--删除默认的苹果工具栏和菜单栏。-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止了把数字转化为拨号链接！-->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <!--禁止缓存-->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--百度资源验证-->
    <meta name="baidu-site-verification" content="" />
    <!--搜狗资源验证-->
    <meta name="sogou_site_verification" content="" />
    <!--谷歌资源验证-->
    <meta
      name="google-site-verification"
      content=""
    />
    <!--360资源验证-->
    <meta
      name="360-site-verification"
      content=""
    />

    <title>jq-bootstrap</title>

    <meta name="keywords" content="" />
    <meta
      name="description"
      content=""
    />

    <link rel="shortcut icon" href="" />

    <link rel="stylesheet" href="./css/plugins/reset.css" />
    <link rel="stylesheet" href="./css/plugins/bootstrap.min.css" />
    <link rel="stylesheet/less" type="text/css" href="./css/common.less" />

    <script src="./js/plugins/jquery.slim.min.js"></script>
    <script src="./js/plugins/bootstrap.bundle.min.js"></script>
    <script src="./js/plugins/less.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">首页</h1>
    </div>
  </body>
</html>
